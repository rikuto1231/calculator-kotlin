<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kotlin Hello World Web App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .input-group {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            width: 200px;
            margin-right: 10px;
        }
        button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }
        .numbers {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        .number {
            background: #667eea;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Kotlin Web App</h1>
        
        <div class="input-group">
            <input type="text" id="nameInput" placeholder="ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ">
            <button onclick="sayHello()">Êå®Êã∂„Åô„Çã</button>
        </div>
        
        <div class="result" id="result" style="display: none;">
            <h3 id="message"></h3>
            <div class="numbers" id="numbers"></div>
        </div>
    </div>

    <script>
        async function sayHello() {
            const name = document.getElementById('nameInput').value || 'World';
            const url = name === 'World' ? '/kotlin' : `/api/hello?name=${encodeURIComponent(name)}`;
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                document.getElementById('message').textContent = data.message;
                
                if (data.numbers) {
                    const numbersDiv = document.getElementById('numbers');
                    numbersDiv.innerHTML = '';
                    data.numbers.forEach(num => {
                        const numDiv = document.createElement('div');
                        numDiv.className = 'number';
                        numDiv.textContent = num;
                        numbersDiv.appendChild(numDiv);
                    });
                }
                
                document.getElementById('result').style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
            }
        }
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„Éá„Éï„Ç©„É´„Éà„ÅÆÊå®Êã∂„ÇíË°®Á§∫
        window.onload = function() {
            sayHello();
        };
    </script>
</body>
</html>
